<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highway Chase</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Frijole|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <header>
      <h1 class="logo">Highway Chase</h1>
      <div class="game-stats">
        <div class="gems">
          <i class="far fa-gem fa-lg"></i>
          <span class="gems-value">0</span>
        </div>
        <div class="timer">
          <i class="far fa-clock fa-lg"></i>
          <span class="timer-value"><span class="minutes">00</span>:<span class="seconds">00</span></span>
        </div>
        <div class="hearts">
          <i class="fas fa-heart fa-lg"></i>
          <i class="fas fa-heart fa-lg"></i>
          <i class="fas fa-heart fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="game-container"></div>
    <div class="game-instructions">
      <h2 class="instructions-title">TIME ATTACK:</h2>
      <div class="instructions-content">
        YOU HAVE 2 MINUTES AND 3 LIVES.<br>
        COLLECT AS MUCH GEMS AS YOU CAN.<br>
        USE THE ARROW KEYS TO MOVE AROUND.
      </div>
      <div class="instructions-start">PRESS ENTER TO START THE GAME.</div>
    </div>
    <div class="game-results game-results-disabled">
      <div class="results-title">GREAT, YOU ROCK!</div>
      <div class="results-stats">
        <div class="results-score">
          <span class="results-score-label">SCORE:</span>
          <span class="results-score-value">5400</span>
        </div>
        <div class="results-gems">
          <span class="results-gems-label">GEMS:</span>
          <span class="results-gems-value">24</span>
        </div>
      </div>
      <div class="results-restart">PRESS ENTER FOR A NEW GAME</div>
    </div>

    <script src="scripts/resources.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/engine.js"></script>
  </body>
</html>
