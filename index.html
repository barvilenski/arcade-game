<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highway Chase</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <header>
      <h1 class="logo">Highway Chase</h1>
      <div class="game-stats">
        <div class="gems">
          <i class="far fa-gem fa-lg"></i>
          <span class="gems-value">0</span>
        </div>
        <div class="timer">
          <i class="far fa-clock fa-lg"></i>
          <span class="timer-value"><span class="minutes">00</span>:<span class="seconds">00</span></span>
        </div>
        <div class="hearts">
          <i class="fas fa-heart fa-lg"></i>
          <i class="fas fa-heart fa-lg"></i>
          <i class="fas fa-heart fa-lg"></i>
        </div>
      </div>
    </header>
    <div class="game-container"></div>
    <div class="game-instructions">
      <h2 class="instructions-title">Instructions:</h2>
      <p class="instructions-content">
        Move around by the arrow keys.<br>
        Avoid the bugs to stay alive.<br>
        Press Enter to start the game.</p>
    </div>
    <div class="game-results game-results-disabled">
      <h2 class="results-title">Awsome Job!</h2>
      <p class="results-stats">
        Gems: 15 Score: 5400<br>
        Press Enter to restart the game.</p>
    </div>

    <script src="scripts/resources.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/engine.js"></script>
  </body>
</html>
